{% extends "polls/base.html" %}
{% block body_block %}
<div class="card">
    <h5 class="card-header">Список опросов</h5>
    <div class="card-body">
        {% if latest_question_list %}
            <ul class="list-group">
                {% for question in latest_question_list %}
                    <li class="list-group-item"><a
                            href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Нет доступных опросов.</p>
        {% endif %}
    </div>
</div>

<div id="img" style="width: 500px;height: 500px"></div>
{% endblock %}
